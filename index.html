<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Calcola biglietto</title>
</head>

<body>
  <section id="card_calcola_biglietto">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="card_rounded">
      <div class="row d-flex space_around">
        <div class="col">
          <label for="name">Nome Cognome</label>
          <input type="text" id="name" placeholder="inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km">Km da percorrere</label>
          <input type="number" id="km" placeholder="inserisci i km">
        </div>
        <div class="col">
          <label for="range_eta">Fascia d'et√†</label>
          <select name="range_eta" id="range_eta">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <div class="row buttons">
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
      </div>
    </div>
  </section>

  <section id="card_biglietto">
    <h2>IL TUO BIGLIETTO</h2>
    <div class="card">
      <h3>DETTAGLIO PASSEGGERI</h3>
      <div class="d-flex modulo">
        <div class="nome_pass">
          <div id="nome_passeggero">
            <h4>NOME PASSEGGERO</h4>
            <div id="nome_cognome">
            </div>
          </div>
        </div>
        <div class="info_ticket">
          <table>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
            <tr>
              <td id="sconto"></td>
              <td id="carrozza"></td>
              <td id="codiceCP"></td>
              <td id="costo"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/main.js" charset="utf-8">

  </script>


</body>

</html>
